<html>
	<head>
		<title>Demo</title>
		<link rel="stylesheet" href="../styles/app.css">
	</head>
	<body>
		<div id="page-wrapper">
			<h1>Real Time data updation Demo</h1>
			<div id="status">Connecting...</div>
			<button type="button" id="close">Close Connection</button>
			<button type="button" id="last-updated">Sort by last updated</button>
			<button type="button" id="last-executed">Sort by last executed</button>
			<div id="user-list">
				<div class="filter"><label for="filter">Filter by: </label><input id="filter" type='text' placeholder="filter by" onkeyup="filterData()"/></div>
				<ul id="users"></ul>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../scripts/app.js"></script>
	</body>
</html>
